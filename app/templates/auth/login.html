{% extends 'base.html' %}
{% include 'includes/navbar_login.html' %}
{% block title %}
Register
{{super()}}
{%endblock%}
{% block content %}
<div class="container text-center">
    <h1 class="my-5">Inicio de Sesion</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 20rem;">
            <div class="card-header">
                <h3 class="my-2">Iniciar Sesion</h3>
            </div>
            <div class="card-body">
                <form action="{{url_for('auth.login')}}" method="post">
                    <div class="form-group">
                        <input type="text" name="usuario" placeholder="Usuario" id="" class="form-control my-2">
                    </div>
                    <div class="form-group">
                        <input type="password" name="contrasenia" placeholder="Contrasenia" id=""
                            class="form-control my-2">
                    </div>
                    {% if login_error %}
                    <div class="form-group mt-2">
                        <div class="alert alert-danger mt-2">
                            {{login_error}}
                        </div>
                    </div>
                    {%endif%}
                    <div class="form-group">
                        <input type="submit" name="nombre" value="Iniciar Sesion" placeholder="Nombre" id=""
                            class="btn btn-primary w-100 my-2">
                    </div>
                    <div class="form-group">
                        <p>No tienes una cuenta? <a href="{{url_for('auth.register')}}">crear una cuenta</a>, es gratis!
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
